<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Icons -->
   <script src="https://kit.fontawesome.com/d6106b7600.js" crossorigin="anonymous"></script>
   <!-- CSS -->
   <link rel="stylesheet" href="style.css">
   <title>Google's home page.</title>
</head>
<body>
   <!-- Navbar -->
   <nav id="navbar" class="container">
      <ul class="nav">
         <li class="nav-link"><a href="https://mail.google.com/mail/">Gmail</a></li>
         <li class="nav-link"><a href="https://images.google.com/">Images</a></li>
         <li class="nav-link"><a href="https://about.google/intl/en_us/products/"><i class="fas fa-th"></i></a></li>
         <li class="nav-link"><a href="https://accounts.google.com/"><i class="far fa-user-circle"></i></a></li>
      </ul>
   </nav>

   <!-- Main area -->
   <div id="main" class="container">
      <a href="https://www.google.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Google Logo" width="272" height="92"></a>
      <div class="search">
         <input type="text" class="search-input" placeholder="What are you looking for?">
         <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
         </button>
      </div>
      <div class="buttons">
         <div class="buttons-links">
            <a href="https://www.google.com/" class="generic-button">Google Search</a>
         <a href="https://www.google.com/doodles" class="generic-button">I'm Feeling Lucky</a>
         </div>
      </div>
      <p>Google offered in: <a href="#">Espa√±ol</a></p>
   </div>
   
   <footer id="footer" class="container">
      <!-- Left side -->
      <div class="left-side">
         <ul>
            <li class="footer-link"><a href="https://ads.google.com/home/">Advertising</a></li>
            <li class="footer-link"><a href="https://www.google.com/intl/en_us/business/">Business</a></li>
            <li class="footer-link"><a href="https://about.google/">About</a></li>
            <li class="footer-link"><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li>
         </ul>
      </div>

      <!-- Right side -->
      <div class="right-side">
         <ul>
            <li class="footer-link"><a href="https://policies.google.com/privacy">Privacy</a></li>
            <li class="footer-link"><a href="https://policies.google.com/terms">Terms</a></li>
            <li class="footer-link"><a href="https://www.google.com/preferences">Settings</a></li>
         </ul>
      </div>
   </footer>
</body>
</html>
